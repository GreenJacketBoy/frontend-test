<div class="results">

  @for (result of resultsArray(); track $index) {


    <div class="result">
      <div class="image">
        <img src="{{ result.image_url }}" alt="{{ result.name }}">
        <div class="shadow"></div>
      </div>

      <div class="name-and-address">
        <span class="name"> <b>{{ result.name }}</b></span>
        <span class="address">{{ result.address }}</span>
      </div>

      <div class="map-link-container">
        <a class="map-link" href="{{ `https://livemap.getwemap.com/#/pinpoints/${result.id}` }}" target="_blank"> Voir sur la carte</a>
      </div>
    </div>
  }
  
</div>

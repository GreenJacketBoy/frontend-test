<input class="search-bar" type="text" placeholder="Recherche..." (input)="setQuery($event)">

<app-results [resultsArray]="searchResultsArray()"></app-results>

<div>
  <button class="change-page previous" (click)="changePage('previous')"><</button>
  <span>Page {{ (offset() / 10) + 1 }}</span>
  <button class="change-page next" (click)="changePage('next')">></button>
</div>
